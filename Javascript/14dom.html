<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- dom => document object model => target html element -->

    <h1>Hello<span id="name"> World</span></h1>

    <script>
        let newContent = document.getElementById("name")
        console.log(newContent)
        newContent.textContent = " Everyone"
    </script>
</body>

</html>
